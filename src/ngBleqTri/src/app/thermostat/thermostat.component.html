<div class="panel panel-success">
    <div class="panel-heading">Thermostat
        <button type="button" class="btn icon-btn btn-danger" (click)="removeThermostat()">Remove
            <span class="glyphicon btn-glyphicon glyphicon-minus img-circle text-danger"></span>
        </button>
    </div>
    <!-- <div class="panel-body">
        Panel content
    </div> -->
    <ul class="list-group">
        <li class="list-group-item">
            <span class="badge">{{ thermostat.id || 'N/A'}}</span> ID
        </li>
        <li class="list-group-item">
            <span class="badge">{{ thermostat.isConnected || 'N/A'}}</span> Is connected?
        </li>
        <li class="list-group-item">
            <span class="badge">{{ thermostat.manufacturer || 'N/A'}}</span> Manufacturer name
        </li>
        <li class="list-group-item">
            <span class="badge">{{ thermostat.name || 'N/A'}}</span> Device name
        </li>
    </ul>
</div>
